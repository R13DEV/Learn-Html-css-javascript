<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Create Account</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/CSS/style3.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
                <input type="password" class="form__input" autofocus placeholder="password">
                <div class="form__input-error-message"></div>
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
        
            <a href="html school.html">
            <button class="form__button" type="submit">Create Account</button>
        </a>
         
            <p class="form__text">
                <a class="form__link" href="html school.html" id="linkCreateAccount">Home</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Enter new user name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
                </div>
                <a href="html school.html">
                    <button class="form__button" type="submit">Continue</button>
                </a>
            <p class="form__text">
                <a class="form__link" href="Sign.html" id="linkLogin">Already have an account? Login</a>
            </p>
        </form>
    </div>
    
</body>
